<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <div class="input__section">

                <label for="password-length">Enter password length:</label>
                <input type="number" name="password-length" id="password-length" class="passLen">
                <br>
                <label for="generated-password">Generated password:</label>
                <input type="text" name="generated-password" id="generated-password" class="final_password">
    
            </div>
    
            <div class="buttons__section">
    
                <button class="btn gen__btn">Generate Password</button>
                <br>
                <button class="btn accept__btn">Accept</button>
    
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
